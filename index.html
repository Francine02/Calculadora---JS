<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <div id="painel">
        </div>

        <div id="botoes">
            <div>
                <button class="cor-diferente" onclick="limpar()">C</button>
                <button class="cor-diferente" onclick="apagar()"><</button>
                <button class="cor-diferente" onclick="insert('/')">/</button>
                <button class="cor-diferente" onclick="insert('x')">X</button>
            </div>
            
            <div>
                <button onclick="insert('7')">7</button>
                <button onclick="insert('8')">8</button>
                <button onclick="insert('9')">9</button>
                <button class="cor-diferente" onclick="insert('-')">-</button>
            </div>

            <div>
                <button onclick="insert('4')">4</button>
                <button onclick="insert('5')">5</button>
                <button onclick="insert('6')">6</button>
                <button class="cor-diferente" onclick="insert('+')">+</button>
            </div>

            <div>
                <button onclick="insert('1')">1</button>
                <button onclick="insert('2')">2</button>
                <button onclick="insert('3')">3</button>
                <button class="cor-diferente" onclick="insert('%')">%</button>
            </div>

            <div>
                <button id="botao-zero" onclick="insert('0')">0</button>
                <button class="cor-diferente" onclick="insert(',')">,</button>
                <button class="cor-resultado" onclick="calculando()">=</button>
            </div>
        </div>
    </div>

    <script src="./script.js" defer></script>
</body>
</html>
